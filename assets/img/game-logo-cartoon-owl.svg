<svg xmlns="http://www.w3.org/2000/svg" width="340" height="340" viewBox="0 0 340 340" role="img" aria-label="Cartoon Owl Logo">
  <defs>
    <linearGradient id="g1" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#667eea"/>
      <stop offset="100%" stop-color="#764ba2"/>
    </linearGradient>
    <linearGradient id="g2" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#1f77d0"/>
      <stop offset="50%" stop-color="#3cb44b"/>
      <stop offset="100%" stop-color="#f07c22"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="rgba(0,0,0,0.25)"/>
    </filter>
  </defs>

  <!-- Rounded badge background -->
  <rect x="0" y="0" width="340" height="340" rx="40" fill="#ffffff"/>
  <rect x="6" y="6" width="328" height="328" rx="36" fill="url(#g1)" opacity="0.06"/>

  <!-- Subtle circuit motif behind mascot (brand echo) -->
  <g opacity="0.55">
    <path d="M38 180 H120 C160 180 178 200 205 218 C232 236 258 244 292 244 H332"
          fill="none" stroke="url(#g2)" stroke-width="4" stroke-linecap="round"/>
    <circle cx="60" cy="180" r="5" fill="#1f77d0"/>
    <circle cx="100" cy="180" r="5" fill="#3cb44b"/>
    <circle cx="140" cy="180" r="5" fill="#f07c22"/>
    <circle cx="205" cy="218" r="5" fill="#667eea"/>
    <circle cx="258" cy="244" r="5" fill="#764ba2"/>
  </g>

  <!-- Cartoon Owl (detective style, clean, no text) -->
  <g transform="translate(70,55)" filter="url(#shadow)">
    <!-- Body -->
    <ellipse cx="100" cy="110" rx="78" ry="92" fill="#fff3c4" stroke="#d6b45f" stroke-width="3"/>
    <!-- Belly -->
    <ellipse cx="100" cy="130" rx="54" ry="56" fill="#ffe9a3"/>
    <!-- Wings -->
    <ellipse cx="50" cy="115" rx="26" ry="42" fill="#ffd26c"/>
    <ellipse cx="150" cy="115" rx="26" ry="42" fill="#ffd26c"/>
    <!-- Eyes -->
    <circle cx="78" cy="95" r="22" fill="#fff"/>
    <circle cx="122" cy="95" r="22" fill="#fff"/>
    <circle cx="78" cy="95" r="9" fill="#333"/>
    <circle cx="122" cy="95" r="9" fill="#333"/>
    <!-- Beak -->
    <polygon points="100,105 88,122 112,122" fill="#f07c22"/>
    <!-- Hat (light detective cue) -->
    <path d="M48 70 Q100 40 152 70 L146 80 Q100 58 54 80 Z" fill="#6b7280"/>
    <rect x="70" y="58" width="60" height="10" rx="3" fill="#525a66"/>
    <!-- Magnifier (brand accent) -->
    <circle cx="175" cy="135" r="22" fill="none" stroke="#667eea" stroke-width="6"/>
    <rect x="192" y="152" width="30" height="8" rx="4" fill="#667eea" transform="rotate(35 207 156)"/>
    <!-- Feet -->
    <ellipse cx="80" cy="195" rx="12" ry="6" fill="#f07c22"/>
    <ellipse cx="120" cy="195" rx="12" ry="6" fill="#f07c22"/>
  </g>
</svg>
